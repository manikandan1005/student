<div class="container">
    <div class="card-body p-3">
        <div class="my-5">
            <h1>Add New Student</h1>
        </div>
        <div class="card-body d-flex list">
            <form action="" class="form d-flex g-3 p-5">
                
                <span class="d-flex">
                    <label  class="form-label" for="name">first Name</label>
                <input class="form-control" type="text" name="firstName" [(ngModel)]="student.firstName" id="">
    
                <label class="form-label" for="name">Last Name</label>
                <input class="form-control" type="text" name="lastName" [(ngModel)]="student.lastName" id="">
                </span>
                
                <label class="form-label" for="name">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="student.city" id="">
                
                <label class="form-label" for="name">Course</label>
                <input class="form-control" placeholder="Enter the course name" type="text" name="course" [(ngModel)]="student.course" id="">
    
               <span class="d-flex">
                <label class="form-label"  >course status</label>
               <input  type="checkbox" name="status" [(ngModel)]="student.status" id="">
               </span> 
    
               <div >
                <button type="submit" class=" px-4 btn btn-outline-primary" (click)="onAdd()">Add</button>
               </div>
                
            </form>
        </div>
    </div>
    
</div>
